<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping-Expert</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/fav/favicon-16x16.png">
    <link rel="manifest" href="/fav/site.webmanifest">
    <link rel="mask-icon" href="/fav/safari-pinned-tab.svg" color="#26528a">
    <link rel="shortcut icon" href="/fav/favicon.ico">
    <meta name="msapplication-TileColor" content="#26528a">
    <meta name="msapplication-config" content="/fav/browserconfig.xml">
    <meta name="theme-color" content="#26528a">

    <link rel="stylesheet" href="./style.css" as="style">
    <link rel="stylesheet" href="./icons.css" as="style">
</head>

<body>
    <div id="i-sp-load-screen" class="sp-load-screen">
        <div class="sp-load-container">
            <h1 id="i-sp-help-loader" class="sp-help-loader hidden">&#128077;</h1>
            <div id="i-sp-loading" class="sp-loader">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <small id="i-sp-load-text">Waiting for the customer query.</small>
        </div>
    </div>
    <div id="i-sp-question-screen" class="sp-pad-small sp-animate-slide-up hidden">
        <div id="i-sp-header" class="">
            <div class="sp-header-container">
                <img src="./bot.png" alt="shopping pal">
                <h3 id="i-sp-header-text">Shopping Expert</h3>
            </div>
        </div>
        <p>Hey Expert ,We need Your Help.</p>
        <div>
            <p id="i-sp-question-id" class="sp-question-id"></p>
            <h1 id="i-sp-question" class="sp-question">Good Hack!</h1>
        </div>

        <form id="sp-form">
            <div class="sp-margin">
                <label for="i-sp-answer">Answer</label>
                <input id="i-sp-answer" class="sp-input" type="text" placeholder="Your Expertise">
            </div>
            <div class="sp-margin">
                <label for="i-sp-entity">Entity</label>
                <select id="i-sp-entity" class="sp-input" placeholder=", seperated">
                    
                </select>
            </div>
            <div class="sp-margin">
                <label for="i-sp-intent">Intent</label>
                <select id="i-sp-intent" class="sp-input" placeholder="No Space Please">
                    <option value="PartEnquiry" selected="selected">PartEnquiry</option>
                </select>
                <small id="i-sp-info" class="sp-info hidden">*No Spaces Allowed</small>
            </div>
            <div class="sp-margin sp-button-holder">
                <button role="button" type="button" id="i-sp-button" class="sp-button">Answer</button>
                <button role="button" type="button" id="i-sp-button-skip" class="sp-button skip">Skip</button>
            </div>
        </form>
    </div>

    <script src="./index.app.js"></script>
</body>

</html>
